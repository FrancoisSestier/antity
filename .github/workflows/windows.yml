name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: configure
        run: |
           cmake -Stest -Bbuild/test
           cmake -Sbenchmark -Bbuild/benchmark


      - name: build
        run: |
          cmake --build build/test --config Debug -j4
          cmake --build build/benchmark --config Release

      - name: test
        run: |
          cd build/test
          ctest --build-config Debug
          
      - name: benchmark
        run: |
          cd antity/antity/build/benchmark/Release
          antity_benchmark
